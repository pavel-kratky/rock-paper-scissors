<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
  <style>
   body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f0f0; }
   #result { font-size: 24px; margin-bottom: 10px; }
   button { margin: 5px; }
  </style>
 </head>
 <body>
  <div id="result">Press a button to play!</div>
  <button onclick="game('rock')">Rock</button>
  <button onclick="game('paper')">Paper</button>
  <button onclick="game('scissors')">Scissors</button>
  <script>
    function game(playerChoice) {
     const choices = ['rock', 'paper', 'scissors'];
     const computerChoice = choices[Math.floor(Math.random() * 3)];
     let result = '';
     if (playerChoice === computerChoice) result = 'It\'s a tie!';
     else if (
      (playerChoice === 'rock' && computerChoice === 'scissors') ||
      (playerChoice === 'scissors' && computerChoice === 'paper') ||
      (playerChoice === 'paper' && computerChoice === 'rock')
     ) result = 'You win!';
     else result = 'You lose!';
     document.getElementById('result').innerText = `Player: ${playerChoice}, Computer: ${computerChoice} - ${result}`;
    }
  </script>
 </body>
</html>
